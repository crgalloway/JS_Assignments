<!DOCTYPE html>
<html>
<head>
	<script>
		"use strict;"
		function printRange(start, end, skip){
			if(skip == undefined){
				skip = 1;
			}
			if(end == undefined){
				end = start;
				start = 0;
			}
			for(var i=start; i<end; i+=skip){
				console.log(i);
			}
		}
		printRange(2, 10, 2);
	</script>
	<title>Using the Chrome Debugger</title>
</head>
<body>

</body>
</html>
